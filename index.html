<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CCS stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <title>Progress Bar</title>
  </head>
  <body>

   <!-- Main container -->
<div class="container mt-5">

    <!-- First row -->
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="d-flex justify-content-center glow">Skill-O Meter</h1>
            <div class="progress my-5" style="height: 35px;">
                <div id="progressBar" class="progress-bar testClass" role="progressbar" style="width: 10%" aria-valuenow="1" aria-valuemin="1" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <!-- Second row -->
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="d-grid gap-2 col-4 mx-auto d-flex">
                <button onclick="addSkill()" type="button" id="addSkill" class="btn">Add Points</button>
                <button onclick="resetSkill()" type="button" id="resetSkill" class="btn">Remove Points</button>
            </div>
        </div>
    </div>

    <!-- Main container end -->
</div>

    <!--  Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="index.js"></script>

  </body>
</html>
